name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 3 * * 0'  # Weekly on Sunday at 3:00 AM UTC

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  code-metrics:
    name: Code Metrics & Quality
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-22.x-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-22.x-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit

      - name: Analyze code complexity
        run: |
          echo "ðŸ“Š Code Complexity Analysis"
          echo "=========================="

          # Count lines of code
          echo "Lines of code:"
          find src -name "*.js" | xargs wc -l | tail -1

          # Count files
          echo -e "\nFile counts:"
          echo "JavaScript files: $(find src -name '*.js' | wc -l)"
          echo "Test files: $(find test -name '*.test.js' 2>/dev/null | wc -l || echo '0')"
          echo "Total files: $(find src -type f | wc -l)"

          # Function counts
          echo -e "\nFunction analysis:"
          echo "Functions defined: $(grep -r "function\|const.*=.*=>" src | wc -l)"
          echo "Classes defined: $(grep -r "^class\|^export class" src | wc -l)"

          # Dependencies
          echo -e "\nDependency analysis:"
          echo "Production dependencies: $(cat package.json | grep -A 100 '\"dependencies\"' | grep -c '\"')"
          echo "Dev dependencies: $(cat package.json | grep -A 100 '\"devDependencies\"' | grep -c '\"')"
        continue-on-error: true

      - name: Check code duplication
        run: |
          echo "ðŸ” Checking for code duplication..."
          # Simple duplicate detection
          find src -name "*.js" -exec md5sum {} \; | sort | uniq -w32 -d || echo "No exact duplicates found"
        continue-on-error: true

      - name: Analyze import/export patterns
        run: |
          echo "ðŸ“¦ Import/Export Analysis"
          echo "========================"
          echo "Import statements: $(grep -r "^import" src | wc -l)"
          echo "Export statements: $(grep -r "^export" src | wc -l)"
          echo "Default exports: $(grep -r "export default" src | wc -l)"
        continue-on-error: true

      - name: Check TODO/FIXME comments
        run: |
          echo "ðŸ“ TODO/FIXME Comments"
          echo "====================="
          echo "TODO comments: $(grep -r "TODO\|@todo" src | wc -l)"
          echo "FIXME comments: $(grep -r "FIXME\|@fixme" src | wc -l)"
          echo "HACK comments: $(grep -r "HACK\|@hack" src | wc -l)"

          # List TODOs
          if grep -r "TODO\|@todo" src >/dev/null 2>&1; then
            echo -e "\nTODO items found:"
            grep -rn "TODO\|@todo" src | head -10
          fi
        continue-on-error: true

      - name: Generate metrics summary
        run: |
          cat > code-metrics.txt << 'EOF'
          # Code Quality Metrics Summary

          Generated: $(date)
          Branch: ${{ github.ref }}
          Commit: ${{ github.sha }}

          ## Statistics
          - Lines of Code: $(find src -name "*.js" | xargs wc -l | tail -1 | awk '{print $1}')
          - JavaScript Files: $(find src -name '*.js' | wc -l)
          - Test Files: $(find test -name '*.test.js' 2>/dev/null | wc -l || echo '0')
          - Functions: $(grep -r "function\|const.*=.*=>" src | wc -l)
          - Classes: $(grep -r "^class\|^export class" src | wc -l)

          ## Code Health
          - TODO Comments: $(grep -r "TODO\|@todo" src 2>/dev/null | wc -l || echo '0')
          - FIXME Comments: $(grep -r "FIXME\|@fixme" src 2>/dev/null | wc -l || echo '0')

          ## Dependencies
          - Production: $(cat package.json | grep -A 100 '"dependencies"' | grep -c '"')
          - Development: $(cat package.json | grep -A 100 '"devDependencies"' | grep -c '"')
          EOF

          cat code-metrics.txt

      - name: Upload metrics
        uses: actions/upload-artifact@v4
        with:
          name: code-metrics
          path: code-metrics.txt
          retention-days: 90

  maintainability:
    name: Maintainability Score
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Calculate maintainability index
        run: |
          echo "ðŸ”§ Maintainability Assessment"
          echo "============================"

          # Calculate average file size
          avg_size=$(find src -name "*.js" -exec wc -l {} \; | awk '{sum+=$1; count++} END {print int(sum/count)}')
          echo "Average file size: $avg_size lines"

          # Check for large files
          echo -e "\nLarge files (>500 lines):"
          find src -name "*.js" -exec wc -l {} \; | awk '$1 > 500 {print $2 " (" $1 " lines)"}' || echo "None found"

          # Check documentation coverage
          echo -e "\nDocumentation coverage:"
          total_functions=$(grep -r "function\|const.*=.*=>" src | wc -l)
          documented_functions=$(grep -r "@param\|@returns\|@description" src | wc -l)
          echo "Functions with JSDoc: $documented_functions / $total_functions"

          # Maintainability score (simple heuristic)
          if [ $avg_size -lt 200 ]; then
            echo -e "\nâœ… Good maintainability (avg file size < 200 lines)"
          elif [ $avg_size -lt 400 ]; then
            echo -e "\nâš ï¸  Moderate maintainability (avg file size < 400 lines)"
          else
            echo -e "\nâŒ Poor maintainability (avg file size > 400 lines)"
          fi

  comment-pr:
    name: Comment PR with Quality Report
    runs-on: ubuntu-latest
    needs: [code-metrics, maintainability]
    if: github.event_name == 'pull_request'
    timeout-minutes: 5

    steps:
      - name: Download metrics
        uses: actions/download-artifact@v4
        with:
          name: code-metrics

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const metrics = fs.readFileSync('code-metrics.txt', 'utf8');

            const output = `## ðŸ“Š Code Quality Report

            ${metrics}

            ---
            *This report is automatically generated by the Code Quality workflow*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });
        continue-on-error: true
