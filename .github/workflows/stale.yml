name: Mark Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark Stale
    runs-on: ubuntu-latest

    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had any activity in the last 60 days.
            It will be closed in 14 days if no further activity occurs.
            Thank you for your contributions!
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had any activity in the last 45 days.
            It will be closed in 14 days if no further activity occurs.
            Thank you for your contributions!
          close-issue-message: |
            This issue has been automatically closed due to inactivity.
            If you believe this is still relevant, please reopen it or create a new issue.
          close-pr-message: |
            This pull request has been automatically closed due to inactivity.
            If you would like to continue this work, please reopen it or create a new PR.
          days-before-issue-stale: 60
          days-before-pr-stale: 45
          days-before-issue-close: 14
          days-before-pr-close: 14
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          exempt-issue-labels: 'pinned,security,critical'
          exempt-pr-labels: 'pinned,work-in-progress'
          operations-per-run: 100
