version: '3.9'

services:
  bot:
    image: ghcr.io/soulofsorrow/discord-tempvoice  # offizielles Image
    #build: .                                     # optional: lokal bauen
    env_file:
      - .env
    restart: unless-stopped
    ports:
      - "${DASHBOARD_PORT:-3000}:3000"  # Dashboard Web UI
      - "${METRICS_PORT:-9090}:9090"    # Prometheus metrics
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./data:/usr/src/app/data
